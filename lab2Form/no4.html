<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-echo.php" method="get">
    USERNAME : 
    <input 
        type="text"
        name="username"
        placeholder="Username"
        pattern="\d{1-15}"
        title="Username should only contain lowercase letters. e.g. john">
    <p><label>Username:</label>
        <input 
        type="text"
        name="username"
        pattern="[A-Z]{1-15}">
    <p><label>รหัสนักศึกษา:</label>
        <input 
            type="text"
            pattern="(\d{1,2}-?\d{6}-?\d{4}-?\d{1})">
    <p><label>บ้านเลขที่:</label>
        <input 
            type="text"
            pattern="((\d)+(/?\d)+)">
    <p><label>รหัสสินค้า:</label>
        <input
            type="text"
            pattern="([A-Z]{3}\d{2})">
    <p><label>Username(Thai):</label>
        <input
            type="text"
            pattern="[ก-๏]{1-15}">
    <p><label>สาขาวิชา:</label>

        <select name="dert">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <p><input type="submit" value="Submit">
    </form>
</body>
</html>
