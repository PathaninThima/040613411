    <script>
        async function find(){
            const keyword = document.getElementById("keyword");
            const result = document.getElementById("result");
            if(keyword.value.length == 0){
                result.innerHTML = ''; 
                return;
            }
            const respond  = await fetch(`workshop2.php?keyword=${keyword.value}`);
            const array = JSON.parse(await respond.text());
            result.innerHTML = ''; 
            for(const arr of array){
                result.innerHTML +=`
                <div>
                    <div><img src="./img/${arr.img}.jpg"></div>
                    รายชื่อสมาชิก : ${arr.name}
                    <hr>
                </div>
            `;
            }
       
        }
    </script>

</head>
<body>
    <h1>ค้นหาสมาชิก</h1>
    <input type="text" id="keyword" placeholder="ค้นหาสมาชิก" onkeyup="find()">
    <div id="result"></div>

</body>
