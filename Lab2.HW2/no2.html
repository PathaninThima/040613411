<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-echo.php" method="get">
        <h2>แบบฟอร์มจองทัวร์</h2>
        
            <fieldset>
                <legend>ข้อมูลทั่วไป</legend>
            
                <p><label>ชื่อ-สกุล:</label><br>
                    <input 
                        type="text" 
                        placeholder="กรอกชื่อ-สกุล" 
                        pattern="[A-Za-zก-๏]+[\sA-Za-zก-๏]+"
                        required> *

                <p><label>Email:</label><br>
                    <input
                        type="email"
                        pattern="(\w+@?\w+.?([a-z]{2,6}))"
                        required> *
            
                <p><label>โทรศัพท์:</label><br>
                    <input 
                        type="tel"
                        value="+66 "
                        pattern="((\+66|0)(\d{1,2}\-?\d{3}\-?\d{3,4}))"
                        minlength="10"
                        required> *
            
                <p><label>ที่อยู่:</label><br>
                    <textarea 
                        name="address" 
                        id="address" 
                        cols="35" 
                        rows="4"></textarea>
            
                <p><label>รหัสไปรษณีย์:</label>
                    <input 
                        type="text"
                        pattern="[0-9]{1,5}"
                        size="5"
                        maxlength="5">
            
                <p><label>รูปผู้จอง:</label>
                    <input type="file">
            </fieldset><br>

            <fieldset>
                <legend>ข้อมูลเข้าสู่ระบบ</legend>

                <label>Username:</label><br>
                    <input 
                        type="text"
                        pattern="[A-Za-zก-๏0-9]+[\s_-A-Za-zก-๏0-9]+"
                        minlength="8"><br>
                    <small><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i></small>
                
                <p><label>Password:</label><br>
                    <input 
                        type="password"
                        pattern="[A-Za-z0-9ก-๏_-.]+"
                        minlength="8"><br>
                    <small><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขี้ไป</i></small>
            </fieldset><br>

            <fieldset>
                <legend>ข้อมูลทัวร์ที่ต้องการ</legend>

                <label>แพ็คเกจทัวร์:</label>
                <select name="country" id="country">
                    <option value="">--select--</option>
                    <option value="Thailand">Thailand</option>
                    <option value="England">England</option>
                    <option value="Switzerland">Switzerland</option>
                </select>

                <p><label>วันที่เดินทาง:</label>
                    <input type="date">

                <p><label>จำนวนผู้เดินทาง:</label>
                    <input 
                        type="number"
                        min="1"
                        max="10">
                
                <p><label>เน้นการท่องเที่ยวแบบใด?</label>
                    <div>
                        <input type="checkbox" id="ช็อปปิ้ง" name="ช็อปปิ้ง">
                        <label for="ช็อปปิ้ง">ช็อปปิ้ง</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="ธรรมชาติ" name="ธรรมชาติ"> 
                        <label for="ธรรมชาติ">ธรรมชาติ</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="ทะเล" name="ทะเล"> 
                        <label for="ทะเล">ทะเล</label> 
                    </div><br>
            </fieldset><br>

            <label>ยอมรับเงื่อนไขและตกลง</label>
            <input type="radio" id="agree" name="drone">
                <label for="agree">I agree</label>
            <input type="radio" id="disagree" name="drone">
                <label for="disagree">I disagree</label>
                &nbsp;&nbsp;
            <input type="submit" value="จอง"><p>
    </form>
</body>
</html>
